<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBFLOW | PAGE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="favicon/figma.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-content">
                <h1 class="Inter">LOGO</h1>
                <button class="btn-primary Raleway"><a href="#">Sign Up</a></button>
            </div>
        </nav>

        <section class="banner">
            <div class="banner-container">
                <div class="banner-content">
                    <h1 class="Raleway">Cool Dark UI Template for Webflow Agencies!</h1>
                    <button class="btn-primary Raleway"><a href="#">Stay Focused</a></button>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="action">
            <div class="action-container">
                <div class="action-content">
                    <h1 class="Raleway">See It in Action</h1>
                    <p class="Raleway">Explore the live preview and imagine your brand in this bold new look.</p>
                    <button class="btn-primary Raleway"><a href="#">Launch Live Preview</a></button>
                </div>
                <div class="action-image">
                    <img style="width: 405px; border-radius: 48px;" src="Assets/wc-mini.png" alt="">
                </div>
            </div>
        </section>

        <section class="productive-user">
            <div class="productive-user-content">
                <h1 class="Raleway">Joined Thousands of Productive Users</h1>
                <div class="about-users">
                    <div class="about-user">
                        <p class="user-title Inter">50K</p>
                        <p class="user-description Inter">Active Users</p>
                    </div>
                    <div class="about-user">
                        <p class="user-title Inter">2M+</p>
                        <p class="user-description Inter">Focus Sessions</p>
                    </div>
                    <div class="about-user">
                        <p class="user-title Inter">95%</p>
                        <p class="user-description Inter">Satisfaction Rate</p>
                    </div>
                </div>
            </div>
        </section>

        
    </main>
    <footer></footer>
</body>

</html>
